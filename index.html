<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper design_Mondrian</title>
    <script src="https://kit.fontawesome.com/9bd052abf8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script defer src="js/anime.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <section id="swiper">

        <ul class="bg">
            <li class="on"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <article class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="inner">
                    <div class="wrap">
                        <article>
                            <div class="txt">
                                <span>Portfolio Video</span>
                                <h1>New Project Collection.</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat velit id laudantium aut.</p>
                            </div>
                            <a href="#" class="btn">Lean about</a>
                        </article>
                        <article>
                            <div class="slide-wrap">
                                <ul class="slide1">
                                    <li class="back" data-index="1">
                                        <img src="img/site1.png">
                                    </li>
                                    <li class="back" data-index="2">
                                        <img src="img/ex1.png">
                                    </li>
                                    <li class="back" data-index="3">
                                        <img src="img/grid.jpg">
                                    </li>
                                </ul>
                            </div>

                            <div class="slide2">
                                <ul class="title">
                                    <li><span>PORTFOLIO DESIGN</span></li>
                                    <li><span>GRID DESIGN</span></li>
                                    <li><span>SWIPER DESIGN</span></li>
                                </ul>
                            </div>

                            <div class="slide3">
                                <ul class="sub_title">
                                    <li><span>Lorem, ipsum dolor</span></li>
                                    <li><span>Lorem, ipsum</span></li>
                                    <li><span>Lorem, ipsum dolor</span></li>
                                </ul>
                            </div>
                            <a href="#" class="btn">The future is here.</a>
                            <a href="#" class="prev"><span>PREV</span></a>
                            <a href="#" class="next"><span>NEXT</span></a>
                        </article>
                    </div>
                    <footer id="footer">

                    </footer>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="inner">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="inner"></div>
            </div>
            <div class="swiper-slide">
                <div class="inner"></div>
            </div>
        </article>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="swiper-pagination"></div>
    </section>
</body>
</html>
